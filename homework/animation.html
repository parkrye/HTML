<!DOCTYPE html>
<html>
<head>
  <title>Animation Test</title>
  <style>
    div[id="container"] {
      background-color : black;
      border : 1px solid black;
      width : 300px;
      height : 10px;
    }
    div[id="box"] {
      width : 30px;
      height : 50px;
      background : linear-gradient(to right, black, yellow, black);
      position : relative;
      animation : boxmove 5s linear infinite alternate;
    }
    @keyframes boxmove {
      from { left : 0px; }
      to { left : 270px;}
    }
    </style>
</head>
<body>
  <div id="container">
    <div id="box"></div>
  </div>
