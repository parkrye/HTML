<!DOCTYPE html>
<html>
<head>
  <title>Animation Test</title>
  <style>
    div {
      width : 100px;
      height : 30px;
      background : orange;
      position : relative;
      animation : boxmove 5s linear infinite alternate;
    }
    @keyframes boxmove {
      from { left : 0px; }
      to { left : 300px;}
    }
    </style>
</head>
<body>
  <div id="box">움직여요!</div>
  <hr width="300px">
  ㄴ300px
</body>
</html>
