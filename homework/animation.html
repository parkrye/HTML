<!DOCTYPE html>
<html>
<head>
  <title>Animation Test</title>
  <style>
    div {
      width : 10px;
      height : 50px;
      background : linear-gradient(black, yellow, black);
      position : relative;
      animation : boxmove 5s linear infinite alternate;
    }
    .container {
      background-color : black;
      border : 1px solid black;
    }
    @keyframes boxmove {
      from { left : 0px; }
      to { left : 290px;}
    }
    </style>
</head>
<body>
  <div class="container">
    <div id="box"></div>
  </div>
