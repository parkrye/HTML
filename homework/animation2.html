<!DOCTYPE html>
<html>
<head>
  <title>Animation Test2</title>
  <style>
    @keyframes bounce {
      from, to {
        bottom : 0px;
        animation-timing-function : ease-out;
      }
      50% {
        bottom : 200px;
        animation-timing-function : ease-in;
      }
    }
    div {
      position : absolute; width : 20px; height : 20px; border-radius : 10px;
      animation-name : bounce;
      animation-iteration-count : infinite;
    }
    #container {
      width : 250px; height : 250px;
      border : 1px solid black; border-radius : 0px; background : white;
    }
    #b1 {
      left : 10px; background : radial-gradient(circle, white, red);
      animation-duration : 5s;
    }
    #b2 {
      left : 50px; background : radial-gradient(circle, white, blue);
      animation-duration : 10s;
    }
    #b3 {
      left : 90px; background : radial-gradient(circle, white, green);
      animation-duration : 3s;
    }
    #b4 {
      left : 130px; background : radial-gradient(circle, white, silver);
      animation-duration : 8s;
    }
    #b5 {
      left : 170px; background : radial-gradient(circle, white, black);
      animation-duration : 1s;
    }
  </style>
</head>
<body>
  <div id="container" align="center">
    과제 &#35;07&#45;02&#44; 박경륜&#40;201714179&#41;
    <div id="b1"></div>
    <div id="b2"></div>
    <div id="b3"></div>
    <div id="b4"></div>
    <div id="b5"></div>
  </div>
</body>
</html>
